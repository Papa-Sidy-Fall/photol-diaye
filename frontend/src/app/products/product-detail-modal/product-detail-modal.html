<div class="modal-overlay" *ngIf="product" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="onClose()">
      <svg fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
      </svg>
    </button>

    <div class="product-detail-header">
      <img [src]="product.mainImage" alt="{{ product.title }}" class="product-detail-image">
      <div class="product-detail-info">
        <h2 class="product-detail-title">{{ product.title }}</h2>
        <p class="product-detail-price">{{ product.price | currency:'XOF':'symbol':'1.0-0' }}</p>
        <p class="product-detail-description">{{ product.description }}</p>
        <div class="product-detail-contact">
          <a *ngIf="product.whatsappLink" [href]="product.whatsappLink" target="_blank" class="contact-button whatsapp-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
            WhatsApp
          </a>
          <a *ngIf="product.phoneNumber" [href]="'tel:' + product.phoneNumber" class="contact-button phone-button">
            <svg fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.774a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
            </svg>
            {{ product.phoneNumber }}
          </a>
          <button class="contact-button chat-button">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            Chat
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="product.images && product.images.length > 0" class="product-detail-gallery">
      <h3>Autres images</h3>
      <div class="gallery-grid">
        <img *ngFor="let image of product.images" [src]="image.url" alt="Image produit" class="gallery-image">
      </div>
    </div>
  </div>
</div>
